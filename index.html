<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" style="width: 22rem;">
        <div class="card-body">
            <h5 class="card-title text-center mt-3 ">Quote Of The Day</h5>
            <p class="card-text text-center ">Loading...</p>
            <p class="card-subtitle mb-4 text-body-secondary text-end" style="font-size: 12px;">-Loading..</p>
            <div class="a d-flex align-items-center justify-content-center m-3">
                <button onclick="getQuote(apiUrl)" class="btn btn-primary rounded-pill card-link">New Quote</button>
                <button class="btn btn-outline-primary rounded-pill card-link" onclick="tweet()" style="font-size: 12px;"><img
                        src="images/twitter0.png" alt="">Tweet</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
